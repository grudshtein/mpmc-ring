bench: ./out/build/mingw-release/bench

suites:
  - producers: [1]
    consumers: [1]
    pinning: [false]
    padding: [false]
    duration-ms: 2000
    warmup-ms: 250
    notes: "Smoke-SPSC"
    repeats: 1

  - producers: [4]
    consumers: [4]
    pinning: [false]
    padding: [false]
    duration-ms: 2000
    warmup-ms: 250
    notes: "Smoke-MPMC"
    repeats: 1

  - producers: [1]
    consumers: [1]
    capacity: [16384, 65536, 262144]
    notes: "SPSC-vary-capacity"
    repeats: 5
    
  - producers: [1]
    consumers: [1]
    pinning: [true, false]
    padding: [true, false]
    notes: "SPSC-vary-pinning/padding"
    repeats: 5
    
  - producers: [4]
    consumers: [4]
    pinning: [false]
    padding: [false]
    notes: "MPMC-control"
    repeats: 5
    
  - producers: [4]
    consumers: [4]
    pinning: [false]
    padding: [false]
    warmup-ms: [0, 5000]
    notes: "MPMC-vary-warmup-time"
    repeats: 5
    
  - producers: [2]
    consumers: [2]
    notes: "MPMC-vary-producer/consumer-count"
    repeats: 5
  - producers: [4]
    consumers: [4]
    notes: "MPMC-vary-producer/consumer-count"
    repeats: 5
  - producers: [8]
    consumers: [8]
    notes: "MPMC-vary-producer/consumer-count"
    repeats: 5
  - producers: [16]
    consumers: [16]
    notes: "MPMC-vary-producer/consumer-count"
    repeats: 5
    
  - producers: [4]
    consumers: [4]
    pinning: [true, false]
    padding: [true, false]
    notes: "MPMC-vary-pinning/padding"
    repeats: 5

  - producers: [1, 2]
    consumers: [8]
    notes: "MPMC-vary-producer/consumer-balance"
    repeats: 5
  - producers: [8]
    consumers: [1, 2]
    notes: "MPMC-vary-producer/consumer-balance"
    repeats: 5
    
  - producers: [4]
    consumers: [4]
    capacity: [256, 512, 1024, 4096, 16384, 65536, 262144, 1048576]
    notes: "MPMC-vary-capacity"
    repeats: 5
    
  - producers: [2]
    consumers: [2]
    large-payload: [true, false]
    move-only-payload: [true, false]
    notes: "MPMC-vary-payload"
    repeats: 5
  - producers: [4]
    consumers: [4]
    large-payload: [true, false]
    move-only-payload: [true, false]
    notes: "MPMC-vary-payload"
    repeats: 5

  - producers: [8]
    consumers: [1]
    capacity: [1024]
    pinning: [true, false]
    padding: [true, false]
    duration-ms: 4000
    warmup-ms: 500
    notes: "Skew-8-producers-1-consumer"
    repeats: 3

  - producers: [1]
    consumers: [8]
    capacity: [1024]
    pinning: [true, false]
    padding: [true, false]
    duration-ms: 4000
    warmup-ms: 500
    notes: "Skew-1-producer-8-consumers"
    repeats: 3

  - producers: [2]
    consumers: [2]
    capacity: [2, 4]
    pinning: [true, false]
    padding: [false]
    duration-ms: 3000
    warmup-ms: 500
    notes: "MPMC-tiny-capacity"
    repeats: 5